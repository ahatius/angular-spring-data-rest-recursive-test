<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="app">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen" />
<link href="/css/ui-bootstrap-csp.css" rel="stylesheet" media="screen" />
<link href="/css/app.css" rel="stylesheet" media="screen" />

<title>AVZ</title>
</head>
<body>
	<div class="container-fluid" ng-controller="MainController as Main">
		<div ng-repeat="job in Main.jobs._embeddedItems">
			<h2>Job {{ job.jobId }}</h2>
			
			<div ng-repeat="jobDetail in job.jobDetails._embeddedItems">
				<h3>JobDetail {{ jobDetail.jobDetailId }}</h3>
				<h4>ProductRate {{ jobDetail.productRate.productRateId }}</h4>
				<h5>Product {{ jobDetail.productRate.product.name }}</h5>
				<h6>ProductCategory {{ jobDetail.productRate.product.productCategory.name }}</h6>
			</div>
		</div>
	</div>

	<!-- jQuery & Bootstrap -->
	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.js"></script>

	<!-- Angular & Angular plugins -->
	<script type="text/javascript" src="/js/angular.js"></script>
	<script type="text/javascript" src="/js/angular-resource.js"></script>
	<script type="text/javascript" src="/js/angular-spring-data-rest.js"></script>

	<!-- Main app -->
	<script type="text/javascript" src="/app/app.js"></script>

</body>
</html>
